<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="rep.css">
</head>
<body>
    <header><h1>Tabuada</h1></header>

    <section>
        <div>
            <p>n√∫mero: <input type="number" name="numero" id="num"></p> 

            <p><input id="btn" type="button" value="Gerar tabuada"></p>

             </div>

     
            <div>
                <select name="tabuada" id="res" size="10">
                    <option>Digite um valor acima:</option>
                </select>
            </div>
       
    </section>
    <footer>&copy;Bruxelas</footer>

    <script>
        let btn = document.querySelector('input#btn')
        btn.addEventListener('click', function(){
            let num = document.querySelector('input#num')
            let res = document.getElementById('res')
            
                let n = Number(num.value)
            
            let c = 1
            res.innerHTML = ''
            while(c<=10){
               let item = document.createElement('option')
               item.text =`${n} X ${c} = ${n*c}`
               res.appendChild(item)
               item.value =`res${res}`
               c++
            }
        })
    </script>
</body>
</html>

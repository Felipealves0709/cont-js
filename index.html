<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="rep.css">
</head>
<body>
    <header><h1>Vamos contar?</h1></header>
    <section>
        <div>
            <p>Inicio: <input type="number" name="inicio" id="inicio"></p>

            <p>Fim: <input type="number" name="fim" id="fim"></p>

            <p>Passo: <input type="number" name="passo" id="passo"></p>

            <input type="button" value="contar" onclick="contar()">

        </div>

        <div id="res">
            
        </div>
    </section>

    <footer>&copy;Felipe alves</footer>

    <script>
        function contar(){
            let inicio = document.querySelector('input#inicio')
            let fim = document.querySelector('input#fim')
            let passo = document.querySelector('input#passo')
            let res = document.querySelector('div#res')

            res.innerHTML = '';

            let i = Number(inicio.value);
            let f = Number(fim.value);
            let p = Number(passo.value);

            if(i < f){
                for(var c = i; c <= f; c+=p){
                    res.innerHTML += ` ${c}`} 
            } else{
                for(var c = i; c >= f; c-=p){
                    res.innerHTML += ` ${c}`
                }
            }
        }
    </script>
</body>
</html>
